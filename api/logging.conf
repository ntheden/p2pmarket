[loggers]
keys=root,main

[handlers]
keys=file,screen

[formatters]
keys=simple,complex

[logger_root]
level=INFO
handlers=file

[logger_main]
level=DEBUG
handlers=file,screen
qualname=main
propagate=0

[handler_file]
class=handlers.TimedRotatingFileHandler
interval=midnight
backupCount=5
formatter=complex
level=DEBUG
args=('%(logfilename)s',)

[handler_screen]
class=StreamHandler
formatter=simple
level=DEBUG
args=(sys.stdout,)

[formatter_simple]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s

[formatter_complex]
format=%(asctime)s - %(name)s - %(levelname)s - %(module)s : %(lineno)d - %(message)s

